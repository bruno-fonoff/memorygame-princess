<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Jogo da Memória</title>
  </head>
  <body>
    <article id="startScreen" class="startScreen">
      <h1 id="title">Jogo da memória</h1>
      <div id="infosPlayer">
        <label for="inputName">Qual é o seu nome?</label>
        <input
          type="text"
          name="inputName"
          id="inputName"
          placeholder="Digite seu nome"
        />
        <button id="btnStart">Jogar!</button>
      </div>
    </article>
    <article id="gameScreen">
      <section id="gameScore" class="hide">
        <p>Olá, <span id="name"></span>!</p>
        <p class="points">
          Você tem <span id="points">numeroDeJogadas</span> tentativas.
        </p>
      </section>
      <div id="board"></div>
    </article>

    <script src="./js/MemoryGame.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
